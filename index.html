<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Monoton|Press+Start+2P" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Word Guess Game</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <h1 id="bigTitle">H A N G M A N</h1>
        <br>
        <h2 id="subTitle">Super Mario Stylez</h2>
    </div>
    <br>
    <!-- My attempt, from scratch-->
    <div id="container">
        <br>
        <br>
        <br>
        <h2>Press any key to get started!</h2>
        <br>
        <br>
        <h2 id="winBox">WINS: <span id="win-counter"></span></h2>
        <br>
        <h2><span id="answer"></span></h2>
        <div id="guess"></div>
        <br>
        <br>
        <br>
        <div id="guess-counter">Number of guesses remaining: <span id="guesses-left"></span></div>
        <br>
        <h2>Letters already guessed: </h2>
        <br>
        <p id="user-guess"></p>
    </div>

    <div class="wrapper" id="game-won">
        <img id="mushroom" src="assets/images/1UP_Mushroom.png" alt="1up">
        <p id="won-text">LEVEL COMPLETE</p>
        <button class="button" onclick="resetGame()">Continue</button>
        
    </div>
    <div class="wrapper" id="game-lost">
        <!-- <img id="lost-background" src="assets/images/mario-curtain.jpg" alt="curtains"> -->
        <p id="lost-text">GAME OVER</p>
        <button class="button" onclick="resetGame()">Play Again!</button>
    </div>
    <!-- <button id="resetBtn">Play Again</button> -->
    <audio id="correct-audio" src="assets/audio/smb3_coin.wav"></audio>
    <audio id="wrong-audio" src="assets/audio/smb3_bump.wav"></audio>
    <audio id="won-audio" src="assets/audio/smb3_1-up.wav"></audio>
    <audio id="lost-audio" src="assets/audio/smb3_player_down.wav"></audio>

    <script src="assets/javascript/game.js"></script>

</body>

</html>
