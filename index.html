<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Monoton|Press+Start+2P" rel="stylesheet">    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Word Guess Game</title>
</head>

<body>
    <!-- HEADER -->
    <div class="header">
        <h1 id="bigTitle">H A N G M A N</h1>
        <br>
        <h2 id="subTitle">Super Mario Stylez</h2>
    </div>
    <br>
    <!-- My attempt, from scratch-->
    <div id="container">
        <br>
        <h2>Press any key to get started!</h2>
        <br>
        <br>
        <h2 id="winBox">WINS: <span id="wins"></span></h2>
        <br>
        <h2><span id="answer"></span></h2>
        <div id="guess"></div>
        <br>
        <br>
        <br>
        <br>
        <div id="guess-counter">Number of guesses remaining: <span id="guesses-left"></span></div>
        <br>
        <h2>Letters already guessed: </h2>
        <br>
        <p id="user-guess"></p>
    </div>

    <div id="game-won">Congratulations! You guessed the word correctly!
        <audio id="win-audio" src="assets/audio/smb3_player_down.wav"></audio>
    </div>

    <script src="assets/javascript/game.js"></script>
    <!-- <script src="assets/javascript/game.other.js"></script> -->
</body>

</html>
